<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./font-awesome/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/theme.css" type="text/css">
    <link rel="stylesheet" href="./css/auth.css" type="text/css">
</head>
<body>

    <main>
       <div class="signup-section d-flex">
            <div class="left-container d-flex justify-content-center align-items-center">
                <img src="./assets/misc/signup-page.png" alt="">
            </div>
            <div class="right-container d-flex justify-content-evenly align-items-center">
                <div class="h-100 border-0 w-100">
                    <form action="./pages/homepage.html" class="d-flex h-100 flex-column justify-content-center">
                        <div class="form-heading d-flex justify-content-center mb-4">
                            <img src="./assets/logo.png" id="logo" alt="">
                        </div>
                        <div class="mb-3">
                            <label for="first-name">ENTER YOUR NAME</label>
                            <div class="d-flex gap-2">
                                <input type="text" required class="form-control" name="first-name" id="first-name" placeholder="First name">
                                <input type="text" required class="form-control" name="last-name" id="last-name" placeholder="Last name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email-address">EMAIL ADDRESS</label>
                            <input type="email" required class="form-control" placeholder="Email address" name="email" id="email-address">
                        </div>
                        <div class="mb-3">
                            <label for="phone-no">PHONE NUMBER</label>
                            <div class="d-flex">
                                <select name="phone-code" required>
                                    <option value="92" selected>+92</option>
                                    <option value="91">+91</option>
                                    <option value="90">+90</option>
                                    <option value="89">+89</option>
                                </select>
                                <input type="number" required placeholder="Phone Number" class="form-control ms-2" name="phone-no" id="phone-no">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="gender">GENDER</label>
                            <div class="d-flex gap-4">
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male">
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password">PASSWORD</label>
                            <input type="password" required name="password" placeholder="Password" class="form-control" id="password">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" required type="checkbox" value="" id="agree">
                            <label class="form-check-label" for="agree">
                              Agree to terms and conditions
                            </label>
                        </div>
                        <button class="btn btn-block mt-2 py-2">Register Now</button>

                        <div class="text-center mt-4 pb-4">
                            <p>Already have an account? <strong><a href="./pages/login.html">Login</a></strong></p>
                        </div>
                    </form>
                </div>
            </div>
       </div>
    </main>

</body>
</html>
